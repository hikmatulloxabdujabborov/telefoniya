{% extends "base_adminlte.html" %}
{% block title %}Login - Telefoniya Bo'limi{% endblock %}

{% block content %}
<div class="login-box mx-auto" style="max-width: 400px;">
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Tizimga kirish</p>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Kirish</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

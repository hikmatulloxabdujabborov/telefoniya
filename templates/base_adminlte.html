<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Telefoniya Bo'limi{% endblock %}</title>

  <!-- AdminLTE CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  {% block extra_css %}{% endblock %}
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="{% url 'abonentlar' %}" class="nav-link">Abonentlar</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="{% url 'tolovlar' %}" class="nav-link">To‘lovlar</a>
      </li>
    </ul>
    <!-- Right navbar links - olib tashlandi -->
  </nav>

  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link text-center">
      <span class="brand-text font-weight-light">Telefoniya Bo'limi</span>
    </a>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
        <li class="nav-item">
          <a href="{% url 'abonentlar' %}" class="nav-link">
            <i class="nav-icon fas fa-users"></i>
            <p>Abonentlar</p>
          </a>
        </li>
        <!-- abonent_qoshish linki olib tashlandi -->
        <li class="nav-item">
          <a href="{% url 'tolovlar' %}" class="nav-link">
            <i class="nav-icon fas fa-credit-card"></i>
            <p>To‘lovlar</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'tolov_qoshish' %}" class="nav-link">
            <i class="nav-icon fas fa-plus-circle"></i>
            <p>To‘lov qo‘shish</p>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Content Wrapper -->
  <div class="content-wrapper p-3">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="main-footer text-center">
    <strong>© 2025 Telefoniya Bo'limi Tizimi</strong>
  </footer>
</div>

<!-- AdminLTE JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
